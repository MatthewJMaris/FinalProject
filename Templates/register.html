{% block body%}
<link rel="stylesheet" href="../static/styles/index.css">
<body>
    <header>
        <h1>Create Account</h1>
    </header>
    <main>
       <div class="overlay">
      <form id="register_form" class="form_class" action="/register_account" method="post">
      <div class="form_div">
      <label for="username">Username:</label>
      <input class="field_class" id="username" type="text" name="username" placeholder="Username" autofocus>
      <label for="password">Password:</label>
      <input id="password" class="field_class" name="password" type="password" placeholder="Password">
      <label for="email">Email:</label>
      <input id="email" class="field_class" name="email" type="email" placeholder="Email">
      <label for="full-name">Full Name:</label>
      <input id="full-name" class="field_class" name="full_name" type="text" placeholder="Full Name">
      <input type="hidden" id="acc_type" name="acc_type" value="customer">
      <button class="submit_class" type="submit" form="register_form">Create</button>
    </div>
    <div class="info_div">
      <form action="/">
        <button type="submit">Cancel</button>
      </form>
    </div>
  </form>
</div>

    </main>
    <footer>
        <p>Official Maris Resell Co.<a href="#"><3</a></p>
    </footer>
</body>
{% endblock %}
